<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>WHAT THE FOOD</title>
</head>
<body>
    <div class="container" id="questions-section">
        <div class="row" id="questions-top">
            <div class="genie col-lg-1 offset-lg-2">
            </div>
            <!-- closing icon column -->
            <!-- new question output area below, needs id -->
            <div class="speech-bubble col-lg-7" id="questions-output">
                <h2>What Would You Like to Know?</h2>
            </div>
            <!-- closing question choice display column -->
        </div>
        <!-- closing questions top row -->
        <div class="row" id="questions-bottom">
            <div class="hint col-lg-4" id="hint-1">
                <h2>Hint 1</h2>
            </div>
            <!-- closing hint column 1 -->
            <div class="hint col-lg-4" id="hint-2">
                <h2>Hint 2</h2>
            </div>
            <!-- closing hint column 2 -->
            <div class="hint col-lg-4" id="hint-3">
                <h2>Hint 3</h2>
            </div>
            <!-- closing hint column 3 -->
        </div>
        <!-- closing questions bottom row -->
    </div>
    <!-- closing container div -->
    <div id="cards-output"></div>
</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.slim.js"
  integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
  crossorigin="anonymous"></script>
<script src="http://malsup.github.io/jquery.corner.js"></script>
<script src="script.js"></script>
</html>
